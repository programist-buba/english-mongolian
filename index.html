<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="top">
        <div class="topnavbar" style="font-size: 3vw;">English-Mongolian</div>
        <div class="popup" id="popup" style="font-size: 2vw;">+10</div>
        <div class="popup2" id="popup2" style="font-size: 2vw;">-5</div>
        <div class="Score" id="score" style="font-size: 2vw">Score: 0</div>
    </div>
    
    <div class="display-word">
        <div class="display" style="font-size: 5vw;">WORD</div>
    </div>
    <div class="choice">
        <div id="word1" onclick="green()" style="font-size: 2vw;">
            <div id="letter">A</div>
            WORD1
        </div>
        <div id="word2" onclick="red()" style="font-size: 2vw;">
            <div id="letter">B</div>
            WORD2
        </div>
        <div id="word3" style="font-size: 2vw;">
            <div id="letter">C</div>
            WORD3
        </div>
        <div id="word4" style="font-size: 2vw;">
            <div id="letter">D</div>
            WORD4
        </div>
        <div id="word5" style="font-size: 2vw;">
            <div id="letter">E</div>
            WORD5
        </div>
    </div>

    <div class="bottom">
    <div class="bottomnavbar">Product by TEAM 1</div>
    </div>
    
    <script src="style.js"></script>
</body>

</html>
